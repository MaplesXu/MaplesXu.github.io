<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script>
        window.MathJax = {
            tex: { 
                inlineMath: [['$','$'], ['\\(','\\)']], 
                displayMath: [['$$','$$'], ['\\[','\\]']], 
                processEscapes: true 
            },
            options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] },

        };

    <script src="https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/tex-chtml.js" 
            id="MathJax-script" 
            async
            onerror="this.onerror=null; let fallbackScript=document.createElement('script'); fallbackScript.src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js'; document.head.appendChild(fallbackScript);">

    <style>
        :root {

            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        * {
            box-sizing: border-box;

        }

        body {
            background: var(--body-bg);
            font-family: var(--font-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;

        }

        body.dark-mode {
            --body-bg: #0f262e;
            --app-bg: var(--dark-card);
            --border-light: var(--dark-border);
            --accent-deep: #b5e4ed;
            --accent-soft: #8ccbd9;
            color: var(--dark-text);
        }
        body.dark-mode .app {
            background: var(--app-bg);
            border-color: #2c6573;

        }
        body.dark-mode .sub,
        body.dark-mode .input-box,
        body.dark-mode .render-area,
        body.dark-mode .badge {

            color: #e2f0f5;
        }

        .app {
            max-width: 950px;

            background: var(--app-bg);
            border-radius: 24px;

            padding: 24px 28px;

        }

        h1 {
            font-size: 1.6rem;
            font-weight: 550;
            color: var(--accent-deep);
            display: flex;

            margin-bottom: 6px;

        h1 span {

            border-radius: 30px;
        }

        .sub {

        .input-box {

        .input-header {

            font-family: var(--font-mono);
            font-size: 0.9rem;

            resize: vertical;
        }
        textarea:focus {

        }

        .toolbar {

        }
        .btn {
            border: none;

            padding: 10px 26px;

            font-size: 0.95rem;

        .render-header {

        .render-title {

        .render-area {

        .render-area:-webkit-full-screen {

        }
        .render-area:fullscreen {

            box-shadow: 0 0 0 3px rgba(56,151,173,0.2);

            background: #2a606b;
        }

        .status-line {

        .badge {

        }
        hr {

        @media print {
            body, body.dark-mode {
                background: white !important;
                padding: 0;
                margin: 0;
            }
            .app {
                background: transparent !important;
                box-shadow: none;
                border: none;

                margin: 0;
                max-width: 100%;
            }
            .input-box, .toolbar, .render-header, .status-line, 
            hr, .sub, h1 span, .btn, .btn-outline, 
            .settings-sidebar, .sidebar-toggle-btn, h1 {
                display: none !important;
            }
            .render-area {
                border: none !important;
                box-shadow: none !important;
                padding: 1.2cm !important;
                background: white !important;
                color: black !important;
                font-size: var(--render-font-size, 12pt) !important;
                line-height: var(--render-line-height, 1.8) !important;
                font-family: var(--render-font, serif) !important;
                margin: 0 auto;
                width: 100%;
            }
            mjx-container {
                color: black !important;
            }
        }

        .sidebar-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: var(--accent-soft);
            border-radius: 50%;

            font-size: 26px;

            cursor: pointer;

            transition: 0.2s;
        }
        .sidebar-toggle-btn:hover {
            background: var(--accent-bright);
            transform: rotate(30deg);
        }
        body.dark-mode .sidebar-toggle-btn {
            background: #489dad;
            border-color: #b3e4f0;
        }

        .settings-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--app-bg);
            box-shadow: -6px 0 20px rgba(20,60,70,0.25);
            padding: 28px 20px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            border-left: 1px solid var(--border-light);
            overflow-y: auto;
            backdrop-filter: blur(4px);
        }
        .settings-sidebar.active {
            transform: translateX(0);
        }
        body.dark-mode .settings-sidebar {
            background: var(--dark-card);
            border-left-color: #2c6b7a;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            font-weight: 600;
            color: var(--accent-deep);
        }
        .sidebar-header h3 {
            font-size: 1.35rem;
            margin: 0;
        }
        .close-sidebar {
            font-size: 28px;
            cursor: pointer;
            padding: 0 8px;
            color: var(--accent-soft);
        }
        .close-sidebar:hover {
            color: var(--accent-bright);
        }

        .sidebar-item {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .sidebar-item label {
            font-weight: 600;
            color: var(--accent-deep);
            font-size: 0.95rem;
        }
        body.dark-mode .sidebar-item label {
            color: #caeaf0;
        }
        select, input[type="range"] {
            padding: 8px 12px;
            border-radius: 30px;
            border: 1px solid #96c0cc;
            background: white;
            font-size: 0.85rem;
        }
        body.dark-mode select, body.dark-mode input[type="range"] {
            background: #2d616e;
            color: white;
            border-color: #8dcbd6;
        }
        .value-display {

        }

        .theme-radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;

        }
        .theme-radio-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .theme-radio-item input[type="radio"] {
            accent-color: var(--accent-bright);
            width: 16px;
            height: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="app">

        <div class="input-box">

        <div class="sidebar-item">

            <select id="fontSelect">
                <option value="'Inter', sans-serif">Êó†Ë°¨Á∫ø (Inter)</option>
                <option value="'Times New Roman', serif">Ë°¨Á∫ø (Times)</option>

                <div class="theme-radio-item">
                    <input type="radio" name="themeMode" id="themeAuto" value="auto" checked>
                    <label for="themeAuto">üì± Ë∑üÈöèÁ≥ªÁªü</label>
                </div>
                <div class="theme-radio-item">
                    <input type="radio" name="themeMode" id="themeLight" value="light">
                    <label for="themeLight">‚òÄÔ∏è ‰∫ÆËâ≤</label>
                </div>
                <div class="theme-radio-item">

        <p style="font-size:0.75rem; color:#47909e; margin-top:12px;">
            ‚ö° ÁÇπÂáªÈΩøËΩÆÊàñ‰æßËæπÊ†èÂ∑¶‰æßÂå∫ÂüüÂÖ≥Èó≠
        </p>

    <script>
        (function(){
            "use strict";

            const inputEl = document.getElementById('latexInput');
            const container = document.getElementById('mathContainer');
            const renderBtn = document.getElementById('renderBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const pdfBtn = document.getElementById('pdfBtn');

            const sidebar = document.getElementById('settingsSidebar');
            const toggleBtn = document.getElementById('sidebarToggleBtn');
            const closeBtn = document.getElementById('closeSidebarBtn');

            const fontSelect = document.getElementById('fontSelect');
            const fontSizeSlider = document.getElementById('fontSizeSlider');
            const fontSizeLabel = document.getElementById('fontSizeLabel');
            const lineHeightSlider = document.getElementById('lineHeightSlider');
            const lineHeightLabel = document.getElementById('lineHeightLabel');
            const themeAuto = document.getElementById('themeAuto');
            const themeLight = document.getElementById('themeLight');
            const themeDark = document.getElementById('themeDark');

            window.styleSettings = {
                fontFamily: "'Inter', sans-serif",
                fontSize: '1.2rem',
                lineHeight: '2.0',
                darkMode: false,
                themeMode: 'auto'
            };

            function autoWrapDelimiters(text) {
                if (!text) return '';
                let lines = text.split('\n');
                return lines.map(line => {
                    let trimmed = line.trim();
                    if (trimmed === '') return line;
                    const hasDelimiter = /[$]|\\\(|\\\[|\\\)|\\\]|\$\$/.test(line);
                    const looksLikeLatex = /\\[a-zA-Z]+|[_\^]/.test(line);
                    if (!hasDelimiter && looksLikeLatex) {
                        return '$' + line + '$';
                    }
                    return line;
                }).join('\n');
            }

            function escapeHtml(unsafe) {
                return unsafe.replace(/&/g, '&amp;')
                             .replace(/</g, '&lt;')
                             .replace(/>/g, '&gt;')
                             .replace(/"/g, '&quot;')
                             .replace(/'/g, '&#039;');
            }

            function renderWithAutoDelimiters() {
                let source = inputEl.value;
                let processed = autoWrapDelimiters(source);
                let lines = processed.split('\n');
                let html = '';
                lines.forEach(line => {
                    if (line.trim() === '') {
                        html += '<br>';
                    } else {
                        html += `<p style="margin:0.6rem 0;">${escapeHtml(line)}</p>`;
                    }
                });
                container.innerHTML = html;

                if (window.MathJax && typeof MathJax.texReset === 'function') {
                    MathJax.texReset();
                    return MathJax.typesetPromise([container]).catch(e => {
                        console.warn('MathJaxÊ∏≤ÊüìÂºÇÂ∏∏', e);
                        container.innerHTML += '<p style="color:#b34a4a;">‚ö†Ô∏è ÂÖ¨ÂºèËØ≠Ê≥ïÈîôËØØÔºåËØ∑Ê£ÄÊü•</p>';
                    });
                } else {
                    return new Promise((resolve, reject) => {
                        let retry = 0;
                        let timer = setInterval(() => {
                            if (window.MathJax && MathJax.texReset) {
                                clearInterval(timer);
                                MathJax.texReset();
                                MathJax.typesetPromise([container]).then(resolve).catch(reject);
                            }
                            if (++retry > 40) {
                                clearInterval(timer);
                                reject('MathJaxÂä†ËΩΩË∂ÖÊó∂');
                            }
                        }, 120);
                    });
                }
            }

            let systemDarkMedia = window.matchMedia('(prefers-color-scheme: dark)');

            function applyThemeMode() {
                const mode = document.querySelector('input[name="themeMode"]:checked')?.value || 'auto';
                window.styleSettings.themeMode = mode;

                let isDark = false;
                if (mode === 'auto') {
                    isDark = systemDarkMedia.matches;
                } else if (mode === 'dark') {
                    isDark = true;
                } else {
                    isDark = false;
                }

                if (isDark) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
                window.styleSettings.darkMode = isDark;
            }

            function handleSystemThemeChange(e) {
                const mode = document.querySelector('input[name="themeMode"]:checked')?.value || 'auto';
                if (mode === 'auto') {
                    applyThemeMode();
                    renderWithAutoDelimiters();
                }
            }
            systemDarkMedia.addEventListener('change', handleSystemThemeChange);

            document.querySelectorAll('input[name="themeMode"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    applyThemeMode();
                    renderWithAutoDelimiters();
                });
            });

            function toggleSidebar() {
                if (sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                } else {
                    sidebar.classList.add('active');
                }
            }
            toggleBtn.addEventListener('click', toggleSidebar);
            closeBtn.addEventListener('click', () => sidebar.classList.remove('active'));

            document.addEventListener('click', function(e) {
                if (sidebar.classList.contains('active') && 
                    !sidebar.contains(e.target) && 
                    !toggleBtn.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });

            function applySettingsToContainer() {
                let font = fontSelect.value;
                container.style.setProperty('--render-font', font);
                window.styleSettings.fontFamily = font;
                
                let fs = fontSizeSlider.value + 'rem';
                container.style.setProperty('--render-font-size', fs);
                window.styleSettings.fontSize = fs;
                fontSizeLabel.textContent = fs;
                
                let lh = lineHeightSlider.value;
                container.style.setProperty('--render-line-height', lh);
                window.styleSettings.lineHeight = lh;
                lineHeightLabel.textContent = lh;
            }

            function bindSidebarUI() {
                fontSelect.addEventListener('change', () => {
                    applySettingsToContainer();
                    renderWithAutoDelimiters();
                });
                fontSizeSlider.addEventListener('input', function() {
                    let fs = this.value + 'rem';
                    fontSizeLabel.textContent = fs;
                    applySettingsToContainer();
                });
                lineHeightSlider.addEventListener('input', function() {
                    lineHeightLabel.textContent = this.value;
                    applySettingsToContainer();
                });
            }

            function exportPDF() {
                renderWithAutoDelimiters().then(() => {
                    window.print();
                }).catch(err => {
                    console.warn('ÊâìÂç∞ÂâçÊ∏≤ÊüìÂ§±Ë¥•Ôºå‰ªçÂ∞ùËØïÊâìÂç∞', err);
                    window.print();
                });
            }

            function toggleFullScreen() {
                if (!document.fullscreenElement) {
                    container.requestFullscreen().catch(err => alert(`ÂÖ®Â±èÂ§±Ë¥•: ${err.message}`));
                    container.classList.add('fullscreen-active');
                } else {
                    document.exitFullscreen();
                    container.classList.remove('fullscreen-active');
                }
            }
            container.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement === container) {
                    container.classList.add('fullscreen-active');
                } else {
                    container.classList.remove('fullscreen-active');
                }
            });

            renderBtn.addEventListener('click', renderWithAutoDelimiters);
            fullscreenBtn.addEventListener('click', toggleFullScreen);
            pdfBtn.addEventListener('click', exportPDF);

            inputEl.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    renderWithAutoDelimiters();
                }
            });

            window.addEventListener('load', function() {
                applyThemeMode();
                fontSizeLabel.textContent = fontSizeSlider.value + 'rem';
                lineHeightLabel.textContent = lineHeightSlider.value;
                applySettingsToContainer();
                renderWithAutoDelimiters().catch(err => console.warn('ÂàùÂßãÊ∏≤ÊüìË≠¶Âëä:', err));
                bindSidebarUI();
            });
        })();
    </script>
</body>
